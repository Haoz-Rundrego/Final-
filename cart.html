<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="shortcut icon" href="IMG/GemaHub.webp" />
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="CSS/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-primary">
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark  text-light border-bottom border-body">
            <div class="container-fluid">
                <img src="./IMG/GemaHub.webp" style="width: 100px; border-radius: 50%;">
                <h1 class="Name_store">GameHub</h1>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active  text-light fs-3" aria-current="page" href="index.html">На
                                головну</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-light fs-3" href="#">Про нас</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle  text-light fs-3" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Деталі

                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Гарантія купівлі</a></li>
                                <li><a class="dropdown-item" href="#">Соц мережі</a></li>

                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Назва гри" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Пошук</button>
                    </form>
                    <button class="cart-btn1 btn btn-outline-warning" id="CardBtn">Кошик</button>
                </div>
            </div>
        </nav>
    </header>




    <main>
        <section class="cart py-4">
            <h2>Ваш кошик</h2>
            <div class="cart-items-list">
                У кошику ще немає товарів
            </div>
            <div class="margin-y">
                Сума замовлення: <span class="cart-total">0</span> грн.
            </div>
            <button id="orderBtn" class="cart-btn margin-y">Оформити замовлення</button>
        </section>


        <!-- оформлення -->

        <section class="order">
            <h2>Оформлення замовлення</h2>
            <form class="order-form" action="" method="post">
                <div class="form-group mt-3">
                    <label for="firstName">Нікнейм в steam</label>
                    <input class="form-control" type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group mt-3">
                    <label for="lastName">Steam ID</label>
                    <input class="form-control" type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Електронна пошта:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">Номер телефону:</label>
                    <input class="form-control" type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group mt-3">
                    <label for="address">номер картки</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="form-group mt-3">
                    <label for="address">Cvv</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="form-group mt-3">
                    <label for="address">Термін дії</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="form-group mt-3">
                    <label for="comment">Коментар:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
                </div>
                <button type="submit" class="cart-btn margin-y">Підтвердити</button>

            </form>
        </section>

    </main>



    <hr style="border: 2px solid #ffffff;">
    <footer style="background-color: rgb(131, 131, 131);">
        <img src="./IMG/GemaHub.webp" style="width: 300px; border-radius: 50%;">
        <h1 class="GameStore">GameHub</h1>
        <ul class="list">
            <li class="list"><a class="list" href="#">Email<i class="fa-solid fa-envelope"></i>:GameHub1@gmail.com</a>
            </li>
            <li class="list"><a class="list" href="#">Steam<i class="fa-brands fa-steam"></i>: @GameHub</a></li>
            <li class="list"><a class="list" href="#">Instagram<i class="fa-brands fa-instagram"></i>: @GameHub.dom</a>
            </li>
        </ul>
    </footer>





    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="JS/cart.js"></script>
</body>

</html>
